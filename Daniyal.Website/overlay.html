<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          /* Basic styling for the overlay */
.overlay {
    position: fixed; /* Makes the overlay stay in place */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    display: none; /* Hidden by default */
    align-items: center;
    justify-content: center;
    z-index: 1000; /* Ensure it sits on top of other elements */
}

/* Optional: style for content inside the overlay */
.overlay-content {
    background: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}
.parallax {
            background-image: url('your-image.jpg'); /* Replace with your image */
            height: 500px; /* Adjust height as needed */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            height: 1000px; /* Content height to make scrolling possible */
            background-color: white;
            text-align: center;
            padding: 50px;
        }

    </style>
</head> 
<body>
    <div class="overlay" id="overlay"></div>
    <button onclick="showOverlay()">Show Overlay</button>

    <div class="parallax"></div>
    <div class="content">
        <h1>Scroll down to see the parallax effect</h1>
        <p>Some content here...</p>
    </div>

   

</body>
<script>
function showOverlay() {
    document.getElementById('overlay').style.display = 'flex';
}

function hideOverlay() {
    document.getElementById('overlay').style.display = 'none';
}
</script>
</html>
